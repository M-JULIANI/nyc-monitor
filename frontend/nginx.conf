# Simplified nginx.conf - removing unnecessary complexity

server {
    listen 8080 default_server;
    listen [::]:8080 default_server;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Essential security headers only
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://accounts.google.com https://apis.google.com https://gstatic.com; style-src 'self' 'unsafe-inline' https://accounts.google.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://atlas-backend-blz2r3yjgq-uc.a.run.app https://*.googleapis.com https://accounts.google.com https://api.mapbox.com https://*.tiles.mapbox.com; frame-src https://accounts.google.com;" always;

    # API proxy
    location /api/ {
        proxy_pass https://atlas-backend-blz2r3yjgq-uc.a.run.app;
        
        proxy_set_header Host atlas-backend-blz2r3yjgq-uc.a.run.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Extended timeouts for LLM operations
        proxy_connect_timeout 30s;
        proxy_send_timeout 900s;
        proxy_read_timeout 900s;
        
        # Let backend handle CORS
    }

    # Static asset caching
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA routing (must be last)
    location / {
        try_files $uri $uri/ /index.html;
    }
}